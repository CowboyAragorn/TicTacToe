<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link rel='stylesheet' href = 'style.css'>
    <title>TicTacToe</title>
</head>
<body>
 <div id = 'entryScreen'>
        <div id = 'entryPopup'>
            <div id = 'entryPopupHolder'>
                <p id = 'entryText'>Tic-Tac-Draw</p>
                <button id = 'humanBtn'>VS Partner</button>
                <div id = 'imgContainer'>
                    <img src='img/coltLeft.png' class='colt'>
                    <img src = 'img/saloonDoors.png' id = saloonDoors>
                    <img src = 'img/coltRight.png' class = 'colt'>
                </div>
               <!--<button id='aiBtn'>VS AI</button> -->
            </div>
        </div>
    </div>

<div id='playerPopupScreen'>
    <div id='playerPopup'>
        <div id='playerPopupHolder'>
            <div id='inputRight'>
                <button id='closeBtn'>X</button>
            </div>
            <div id = 'popupTextContainer'>
                <p id='playerPopupText'>Identify Yourself</p>
                <button id='defaultsBtn' class = 'popupBtn'>Defaults</button>
                <label for = 'player1NameInput' class = 'label'>Player 1: </label>
                <input type='text' name = 'player1NameInput' id='player1NameInput' class = 'playerName'>
                <label for='player2NameInput' class='label'>Player 2: </label>
                <input type='text' name = 'player2NameInput'id='player2NameInput' class = 'playerName'>
                <button id='submitPlayerBtn' class = 'popupBtn'>Draw!</button>
            </div>
        </div>
    </div>
</div>

    <div id = 'popupScreen'>
        <div id = 'popup'>
            <div id = 'popupHolder'>
                <!--<div id='inputRight'>
                    <button id='closeBtn' class='popupBtn'>X</button>
                </div>
            -->
                <p id = 'popupText'></p>
                <button id = 'replayBtn'>Play Again?</button>
                <button id = 'mainMenu'>Main Menu</button>
            </div>
        </div>
    </div>

    <div id = 'playerTextContainer'>
        <div id='playerTextHolder'>
            <p class='text' id=playerText>Danny Boy, this is a Showdown</p>
        </div>
    </div>
    <div id = 'board'>
        <div id ='topRow' class = 'row'>
            <button id ='one' class = 'boardSpace'></button>
            <button id ='two' class='boardSpace'></button>
            <button id ='three' class='boardSpace'></button>

        </div>
        <div id = 'midRow' class = 'row'>
            <button id='four' class='boardSpace'></button>
            <button id='five' class='boardSpace'></button>
            <button id='six' class='boardSpace'></button>
        </div>
        <div id = 'botRow' class = 'row'>
            <button id='seven' class='boardSpace'></button>
            <button id='eight' class='boardSpace'></button>
            <button id='nine' class='boardSpace'></button>
        </div>
    </div>
    <div id ='turnMessageContainerReal'>
        <div id='turnMessageContainer'>
        
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
